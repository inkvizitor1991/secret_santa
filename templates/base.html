<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'base' %}">Secret Santa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'base' %}">Главная</a>
        </li>
          {% if not request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Авторизация</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'registration' %}">Регистрация</a>
          </li>
          {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'account' %}">Личный кабинет</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'wishlist' %}">Идеи подарков</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'howto' %}">Как это работает</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>




{% load static %}



    {% block content %}
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>Организуй тайный обмен подарками, запусти праздничное настроение!</p>
        </blockquote>
      </figure>
      <img src="{% static 'src/santa.jpeg' %}" class="img-fluid" alt="santa">
    {% endblock content %}




</body>
<script src="https://thecode.media/wp-content/uploads/2019/12/snowfall2020.js">
