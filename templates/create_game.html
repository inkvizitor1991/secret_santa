{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row" style="margin-bottom: 200px; margin-top: 160px;">
        <div class="col-md-6 offset-md-3">
            <h4 class="text-center">Cоздадим игру</h4>
            <hr>
            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                {% if not field.name == 'price_limit' %}
                  <div class="col my-2 col-6">
                    {{ field.label_tag }}
                  </div>
                  <div class="col my-2 col-6">
                    {{ field }}
                  </div>
                {% endif %}
                {% endfor %}

                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Выбрать стоимость подарка</label>
                  </div>

              <hr>
                <input type="submit" class="btn btn-success btn-block" value="Сохранить">
            </form>
        </div>
    </div>

{% endblock content %}
