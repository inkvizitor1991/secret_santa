{% extends 'base.html' %}
{% block content %}


  {% for game in games %}
  <h4 class="text-center">Игра: {{ game.name }}</h4>
    <div class="container">
      <div class="row my-3">
        <div class="col-4">Название игры</div>
        <div class="col">{{ game.name }}</div>
      </div>
      <div class="row my-3">
        <div class="col-4">Максимальная стоимость подарка</div>
        <div class="col">{{ game.price_limit }}</div>
      </div>
      <div class="row my-3">
        <div class="col-4">Дата жеребьёвки</div>
        <div class="col">{{ game.draw_date }}</div>
      </div>
      <div class="row my-3">
        <div class="col-4">Дата вручения подарка</div>
        <div class="col">{{ game.gift_date }}</div>
      </div>
    </div>
{% endfor %}
{% endblock content %}
